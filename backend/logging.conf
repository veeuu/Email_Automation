[loggers]
keys=root,app,workers,dispatcher

[handlers]
keys=console,file

[formatters]
keys=standard,json

[logger_root]
level=INFO
handlers=console,file

[logger_app]
level=INFO
handlers=console,file
qualname=app
propagate=0

[logger_workers]
level=INFO
handlers=console,file
qualname=workers
propagate=0

[logger_dispatcher]
level=INFO
handlers=console,file
qualname=dispatcher
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=json
args=('app.log',)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_json]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}
